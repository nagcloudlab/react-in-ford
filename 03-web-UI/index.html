<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web-UI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="display-1">Web UI</div>
      <hr />
      <button class="btn btn-dark">Load top-5 todos</button>
      <hr />
      <span id="progress"></span>
      <hr />
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody id="todos"></tbody>
      </table>
      <hr />
      <div class="card">
        <div class="card-header">Welcome</div>
        <div class="card-body">
          <p class="card-text">
            This is a simple web UI for the web server. It is built using
            Bootstrap 5.
          </p>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary">greet me</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
